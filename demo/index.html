<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>spine-sign-in demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../spine-social-button.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        spine-social-button {
          margin: 0 auto;
          padding: 12px;
          width: 240px;
        }

        paper-button {
          background-color: #1e88e5;
          color: white;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic spine-social-button demo</h3>
      <demo-snippet>
        <spine-social-button provider="google">Sign in with Google</spine-social-button>
        <spine-social-button provider="facebook">Sign in with Facebook</spine-social-button>
        <spine-social-button provider="github">Sign in with Github</spine-social-button>
        <spine-social-button provider="twitter">Sign in with Twitter</spine-social-button>
      </demo-snippet>
    </div>
  </body>
</html>
